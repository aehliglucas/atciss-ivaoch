<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main View - ATCISS</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-header">
        <div class="main-header-divider" id="header-divider-clock">
            <p>Clock will be here</p>
        </div>
        <div class="main-header-divider" id="header-divider-menu">
            <div class="menu-grid-container">
                <button id="atis" class="menu-button" onclick="getContent('atis')">ATIS</button>
                <button id="wx" class="menu-button" onclick="getContent('wx')">WX</button>
                <button class="menu-button button-disabled">NOTAM<br>(Coming Soon!)</button>
                <button class="menu-button button-disabled">Something else<br>(Coming Soon!)</button>
                <button id="coord" class="menu-button" onclick="getContent('coord')">Coord</button>
                <button id="vccs" class="menu-button button-disabled">VCCS<br>(Coming Soon!)</button>
                <button class="menu-button button-disabled">LoA<br>(Coming Soon!)</button>
                <button class="menu-button button-disabled">Something else<br>(Coming Soon!)</button>
            </div>
        </div>
        <div class="main-header-divider" id="header-divider-right">
            <p class="p-current-pos">Currently logged in as <b><span id="currentPosition">LSZH_W_APP</span></b></p>
            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </div>
    </div>
    <div class="secondary-header">
    </div>
    <div id="main-content">

    </div>
    <footer>
        <div class="footer-divider">
            <p class="footer-content">IVAOCH ATCISS/VCCS</p>
        </div>
        <div class="footer-divider">
            <a class="footer-content" href="https://github.com/aehliglucas/atciss-ivaoch">GitHub</a>
        </div>
    </footer>
</body>
</html>
