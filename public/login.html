<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ATCISS</title>
    <script>
        async function loginWithIVAO() {
            const response = await fetch('/getLoginUrl');
            const data = await response.json();
            window.location.href = data.loginUrl;
        }
    </script>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="background-image"></div>
    <div id="content">
        <h1 id="h1-login">Welcome!</h1>
        <button onclick="loginWithIVAO()" id="btn-login">Login using IVAO SSO</button>
    </div>
</body>
</html>
