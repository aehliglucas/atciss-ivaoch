<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - ATCISS</title>
    <script>
        async function loginWithIVAO() {
            const response = await fetch('/getLoginUrl');
            const data = await response.json();
            window.location.href = data.loginUrl;
        }
    </script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <h1 id="h1-login" class="center">Welcome!</h1>
    <button onclick="loginWithIVAO()" id="btn-login" class="center">IVAO SSO Login</button>
    <footer>
        <div class="footer-divider">
            <p class="footer-content">IVAOCH ATCISS/VCCS</p>
        </div>
        <div class="footer-divider">
            <p class="footer-content">© Made with ❤️ by Lucas Aehlig</p>
        </div>
        <div class="footer-divider">
            <a class="footer-content" href="https://github.com/aehliglucas/atciss-ivaoch">GitHub</a>
        </div>
    </footer>
</body>
</html>
